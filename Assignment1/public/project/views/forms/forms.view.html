<div ng-controller = "FormController">
    <h1>Forms</h1>

    <div ng-show="alertMessage" class="alert alert-danger" role="alert">{{alertMessage}}</div>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a>Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>
                    <div class="pull-left"><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a></div>
                    Form Name
                </th>
                <th>Action</th>
            </tr>

            <tr>
                <td><input type="text" ng-model="formName" placeholder="Form Name"></td>
                <td><a ng-click="addForm(formName)"><span class="glyphicon glyphicon-plus"></span></a>
                    <a ng-click="updateForm(formName)"><span class="glyphicon glyphicon-ok"></span></a>
                </td>
            </tr>

            <tr ng-repeat="form in forms">
                <td><a>{{form.title}}</a></td>
                <td><a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove"></span></a>
                    <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
            </tr>

        </table>
    </div>
</div>
