<!DOCTYPE html>
<html>
<head>
    <title>What's Up??</title>

    <meta charset="utf-8" />
</head>
<body ng-app="mainApp">
    <nav class="navbar navbar-inverse" id="top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Whats Up</a>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse" ng-controller="NavController">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/profile/{{currentUser.user_id}}" ng-show="currentUser">Profile</a>
                    </li>
                    <li>
                        <a href="#">Events</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="!currentUser">
                    <li><button class="btn btn-success" ng-click="loginm()" style="margin-right:5px">Login</button></li>
                    <li><button class="btn btn-success" ng-click="signupm()">SignUp!</button></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="currentUser">
                    <li><button class="btn btn-danger" ng-click="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Custom CSS -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <link href="css/home.css" type="text/css" rel="stylesheet" />
    <link href="css/details-tag.css" type="text/css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Required js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/pinterest_grid.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/validate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-sanitize.min.js"></script>
    <script src="js/angular-social-links-master/angular-social-links.js"></script>

    <!-- Project Page JS -->
    <!--https://maps.googleapis.com/maps/api/js?key=AIzaSyDoDjvyo5Yn_kvSJ8Z2F6dQpHe5xBvO2CQ&sensor=false&extension=.js-->
    <script src="http://maps.google.com/maps/api/js?libraries=places&region=us&language=en&sensor=false"></script>
    <script src="index.js"></script>
    <script src="projectPages/home/home.js"></script>
    <script src="projectPages/login/login.js"></script>
    <script src="projectPages/register/register.js"></script>
    <script src="projectPages/profile/profile.js"></script>
    <script src="js/checklist-model.js"></script>
    <script src="projectPages/details/details.js"></script>
    <script src="projectPages/details/redirect.js"></script>

    <!-- Header -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div ui-view></div>
        </div>
    </div>
