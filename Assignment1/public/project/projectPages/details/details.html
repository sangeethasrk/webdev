<div class="wrapper" id="blur">
    <div class="row" style="overflow-x:hidden">
        <div class="col-md-1">
            <div style="width:2em"></div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <h2>{{event.title}}</h2>
            </div>
            <div class="row">
                <div style="height:2em"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img ng-src="{{ img || altimg}}" />
                </div>
                <div class="col-md-1">
                    <div style="width:2em"></div>
                </div>
                <div class="col-md-7" style="font-size:medium; font-weight:600">

                    <dl class="dl-horizontal">
                        <dt>
                            Venue:
                        </dt>
                        <dd>
                            {{event.venue_name}}
                        </dd>
                        <dt>
                            Address:
                        </dt>
                        <dd>
                            {{event.address}}
                        </dd>
                        <dt>
                            &nbsp;
                        </dt>
                        <dd>
                            {{location}}
                        </dd>
                        <dt>
                            Date:
                        </dt>
                        <dd>
                            {{date}}
                        </dd>
                        <dt>
                            Time:
                        </dt>
                        <dd>
                            {{time}}
                        </dd>
                        <dt>
                            Category:
                        </dt>
                        <dd>
                            <tag-manager tags="tags"></tag-manager>
                        </dd>
                        <dt>
                            &nbsp;
                        </dt>
                        <dd>
                            &nbsp;
                        </dd>
                        <dt>
                            &nbsp;
                        </dt>
                        <dd>
                            <button class="btn btn-warning" ng-click="redirect()">Buy Tickets!</button>
                        </dd>
                        <dt>
                            &nbsp;
                        </dt>
                        <dd>
                          
                        </dd>
                        
                    </dl>
                    
                </div>
                
            </div>
            <div class="row">
                <div style="height:2em"></div>
            </div>

        </div>
        <div class="col-md-1">
            <div style="width:2em"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div style="width:2em"></div>
        </div>
        <div class="col-md-10">
            <dl>
                <dt>
                    Description:
                </dt>
                <dd>
                    <p>{{description}}</p>
                </dd>
            </dl>
        </div>
        <div class="col-md-1">
            <div style="width:2em"></div>
        </div>
    </div>

</div>
