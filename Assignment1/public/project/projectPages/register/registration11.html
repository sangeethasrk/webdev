<style>
    input.ng-invalid {
        border: 1px solid red;
    }

    input.ng-valid {
        border: 1px solid green;
    }
</style>

<div class="modal-header">
    <h1 class="text-center">Register Yourself</h1>
</div>
<div class="modal-body">
    <form class="form col-md-12 center-block" novalidate ng-submit="ok(email,password,type)" name="form">
        <div class="form-group">
            <input type="email" class="form-control input-lg" placeholder="Email" ng-model="email" name="email" required>
            <div class="error-container" ng-show="form.email.$dirty && form.email.$invalid">
                <small class="error" ng-show="form.email.$error.required">
                    Your email is required.
                </small>
                <small class="error" ng-show="form.email.$error.email">
                    That is not a valid email. Please input a valid email.
                </small>
            </div>
        </div>
        <div class="form-group">
                <input type="radio" ng-model="type"   value="User"><b>User</b><br/>
                <input type="radio" ng-model="type"   value="Event organizer"><b>Event Organizer</b>
        <br/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password" name="password" id="password" required>
            <div class="error-container" ng-show="form.password.$dirty && form.password.$invalid">
                <small class="error" ng-show="form.password.$error.required">
                    Your password is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder=" Confirm Password" ng-model="confirmpassword" name="confirmpassword" id="confirmpassword"  ui-validate=" '$value==password' "
       ui-validate-watch=" 'password' " required>
            <div class="error-container" ng-show="form.confirmpassword.$dirty && form.confirmpassword.$invalid">
                <small class="error" ng-show=form.confirmpassword.$error.validator>
                    Passwords match? {{!form.confirmpassword.$error.validator}}
                </small>
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">Sign In</button>
        </div>
    </form>

</div>
<div class="modal-footer">
    {{signupMessage}}
</div>
