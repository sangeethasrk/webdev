<style>
    input.ng-invalid {
        border: 1px solid red;
    }

    input.ng-valid {
        border: 1px solid green;
    }
</style>

<div class="modal-header">
    <h1 class="text-center">Register Yourself</h1>
</div>
<div class="modal-body">
    <form class="form col-md-12 center-block" novalidate ng-submit="ok(email,password)" name="form">
        <div class="form-group">
            <input type="email" id="mail" class="form-control input-lg" placeholder="Email" ng-model="email" name="email" required>
            <div class="error-container" ng-show="form.email.$dirty && form.email.$invalid">
                <small class="error" ng-show="form.email.$error.required">
                    Your email is required.
                </small>
                <small class="error" ng-show="form.email.$error.email">
                    That is not a valid email. Please input a valid email.
                </small>
            </div>
        </div>
        <div class="form-group">
            <input type="password"  id="pwd" class="form-control input-lg" placeholder="Password" ng-model="password" name="password" id="password" required>
            <div class="error-container" ng-show="form.password.$dirty && form.password.$invalid">
                <small class="error" ng-show="form.password.$error.required">
                    Your password is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" id="pwd"  class="form-control input-lg" placeholder=" Confirm Password" ng-model="confirmpassword" name="confirmpassword" id="confirmpassword" required>
            <div class="error-container" ng-show="form.confirmpassword.$dirty && form.confirmpassword.$invalid">
                <small class="error" ng-show="form.confirmpassword.$error.required">
                    Password don't match
                </small>
            </div>

        </div>
        <div class="form-group">
            <button type="submit" id="sub" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">REGISTER</button>
        </div>
    </form>

</div>
<div class="modal-footer">
    {{signupMessage}}
</div>
