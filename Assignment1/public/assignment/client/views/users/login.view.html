<!DOCTYPE html>
<html lang="en" ng-controller="LoginController">

            <h1>Login</h1>

            <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.user.username" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="model.login(model.user)" class="btn btn-primary btn-block" role="button">Login</a>
                    </div>
                </div>
            </form>
</html>
