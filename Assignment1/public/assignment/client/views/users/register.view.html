<!DOCTYPE html>
<html lang="en" ng-controller="RegisterController">
            <h1>Register</h1>
            <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

            <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                        <input type="text" ng-model="model.user.username" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group text-nowrap">
                    <label for="password2" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="model.user.password2" class="form-control" id="password2" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="emails" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="model.user.emails" class="form-control" id="emails" placeholder="Email">
                    </div>
                </div>

            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="model.register(model.user)" class="btn btn-primary btn-block" role="button">Register</a>
                    </div>
                </div>
            </form>
 </html>
