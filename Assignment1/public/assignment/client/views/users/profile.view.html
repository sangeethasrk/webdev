<!DOCTYPE html>
<html lang="en" ng-controller="ProfileController">

<h1>Profile</h1>

<div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>


<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" ng-model="username" class="form-control" id="username" placeholder ="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group text-nowrap">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="firstName" class="form-control" id="firstName" placeholder="FirstName">
        </div>
    </div>

    <div class="form-group text-nowrap">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="lastName" class="form-control" id="lastName" placeholder="LastName">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="update(username,password,firstName,lastName,email)" class="btn btn-primary btn-block" role="button">Update</a>
        </div>
    </div>
</form>
</html>
