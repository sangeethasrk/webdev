<!DOCTYPE html>
<html lang="en" ng-controller="ProfileController">

            <h1>Profile</h1>

            <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.username" class="form-control" id="username" placeholder ="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="model.password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group text-nowrap">
                        <label for="firstName" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="model.firstName" class="form-control" id="firstName" placeholder="FirstName">
                        </div>
                </div>

                <div class="form-group text-nowrap">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="model.lastName" class="form-control" id="lastName" placeholder="LastName">
                            </div>
                </div>

                <div class="form-group text-nowrap">
                    <label for="Phone" class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.phones" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.emails" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="model.update(model.username,model.password,model.firstName,model.lastName,model.phones,model.emails)"
                             class="btn btn-primary btn-block" role="button">Update</a>
                    </div>
                </div>
            </form>
 </html>
