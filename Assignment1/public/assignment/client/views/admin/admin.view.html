<div ng-controller = "AdminController">
    <h1>Users</h1>

    <div ng-show="model.alertMessage" class="alert alert-danger" role="alert">{{model.alertMessage}}</div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <td><a href="" ng-click="sortType='username'; sortReverse = !sortReverse">
                    <span ng-show = "sortType == 'username' &&  !sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show = "sortType == 'username' &&   sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                     Username
                   </a>
                </td>

                <td><a>Password</a></td>

                <td><a href="" ng-click="sortType='firstName'; sortReverse = !sortReverse">
                    <span ng-show = "sortType == 'firstName' &&  !sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show = "sortType == 'firstName' &&   sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                       First Name
                    </a>
                </td>

                <td><a href="" ng-click="sortType='lastName'; sortReverse = !sortReverse">
                    <span ng-show = "sortType == 'lastName' && !sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show = "sortType == 'lastName' &&  sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                       Last Name
                    </a>
                </td>

                <td><a>Roles</a></td>

                <td><a>Action</a></td>
            </thead>

            <tr>
                <td><input type="text" ng-model="model.username" placeholder="User Name"></td>
                <td><input type="password" ng-model="model.password" placeholder="Password"></td>
                <td><input type="text" ng-model="model.firstName" placeholder="First Name"></td>
                <td><input type="text" ng-model="model.lastName" placeholder="Last Name"></td>
                <td><input type="text" ng-model="model.roles" placeholder="Roles"></td>

                <td class="text-nowrap"><a ng-click="model.addUser(model.username,model.password,model.firstName,model.lastName,model.roles)"><span class="glyphicon glyphicon-plus btn btn-primary"></span></a>
                    <a ng-click="model.updateUser(model.username,model.password,model.firstName,model.lastName,model.roles)"><span class="glyphicon glyphicon-ok btn btn-success"></span></a>
                </td>
            </tr>

            <tr ng-repeat="user in model.users | orderBy:sortType:sortReverse">
                <td>{{user.username}}</td>
                <td>&nbsp;</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles.join(",")}}</td>
                <td class="text-nowrap"><a ng-click="model.deleteUser($index)"><span class="glyphicon glyphicon-remove btn btn-danger"></span></a>
                    <a ng-click="model.selectUser($index)"><span class="glyphicon glyphicon-cog btn btn-warning"></span></a>
                </td>
            </tr>

        </table>
    </div>
</div>
