<div ng-controller = "AdminController">
    <h1>Users</h1>

    <div ng-show="model.alertMessage" class="alert alert-danger" role="alert">{{model.alertMessage}}</div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roles</th>
                <th>Action</th>
            </tr>

            <tr>
                <td><input type="text" ng-model="model.username" placeholder="user name"></td>
                <td><input type="text" ng-model="model.firstName" placeholder="First Name"></td>
                <td><input type="text" ng-model="model.lastName" placeholder="Last Name"></td>
                <td><input type="text" ng-model="model.roles" placeholder="Roles"></td>

                <td class="text-nowrap"><a ng-click="model.addUser(model.username,model.firstName,model.lastName,model.roles)"><span class="glyphicon glyphicon-plus btn btn-primary"></span></a>
                    <a ng-click="model.updateUser(model.username,model.firstName,model.lastName,model.roles)"><span class="glyphicon glyphicon-ok btn btn-success"></span></a>
                </td>
            </tr>

            <tr ng-repeat="user in model.users">
                <td><a>{{user.username}}</a></td>
                <td><a>{{user.firstName}}</a></td>
                <td><a>{{user.lastName}}</a></td>
                <td><a>{{user.roles}}</a></td>
                <td class="text-nowrap"><a ng-click="model.deleteUser($index)"><span class="glyphicon glyphicon-remove btn btn-danger"></span></a>
                    <a ng-click="model.selectUser($index)"><span class="glyphicon glyphicon-pencil btn btn-warning"></span></a>
                </td>
            </tr>

        </table>
    </div>
</div>
