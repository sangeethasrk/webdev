<!DOCTYPE html>
<html>
<body>

        <li ng-class="{'active': $location.url() == '/home'}"><a href="#/home">Home</a></li>

        <li ng-show="currentUser"
            ng-class="{'active': $location.url() == '/profile'}"><a href="#/profile">Profile</a></li>

            ng-class="{'active': $location.url() == '/form' || $location.url() == '/fields'}"><a href="#/form">Forms</a></li>

</html>
