<div ng-controller="FormController">
     <h1>Forms</h1>

     <div ng-show="model.alertMessage" class="alert alert-danger" role="alert">{{model.alertMessage}}</div>

     <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a>Forms</a></li>
                <li role="presentation"><a href="#/field">Fields</a></li>
     </ul>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                        <thead>
                            <td><a>Form Name</a></td>
                            <td><a>Action</a></td>
                        </thead>

                    <tr>
                        <td><input type="text" ng-model="model.form.formName" placeholder="Form Name"></td>
                        <td class="text-nowrap"><button ng-click="model.addForm(model.form)" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
                            <button ng-click="model.updateForm(model.form)" type="button" class="btn btn-info"><span class="glyphicon glyphicon-ok"></span></button>
                        </td>
                    </tr>

                    <tr ng-repeat="form in model.forms">
                        <td><a href="#/form/{{form._id}}/field">{{form.title}}</a></td>
                        <td class="text-nowrap"><button ng-click="model.deleteForm($index)" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                            <button ng-click="model.selectForm($index)" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-cog"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
    </div>
