<!DOCTYPE html>
<html lang="en" ng-controller="FieldController">


<h1>Forms:Registration Form</h1>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/form">Forms</a></li>
    <li role="presentation" class="active"><a>Fields</a></li>
</ul>
<br>
<form>
    <div class="form-group">
        <label for="First Name">First Name</label>
        <br>
        <input type="text" id="First Name" placeholder="First Name">
        <div class="pull-right">
            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
            <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
        </div>
    </div>

    <div class="form-group">
        <label for="Last Name">Last Name</label>
        <br>
        <input type="text" id="Last Name" placeholder="Last Name">
        <div class="pull-right">
            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
            <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
        </div>
    </div>

    <div class="form-group">
        <label for="DOB">Date Of Birth</label>
        <br>
        <input type="date" id="DOB">
        <div class="pull-right">
            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
            <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
        </div>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <br>
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <div class="pull-right">
            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
            <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
        </div>
    </div>

    <div class="form-group">
        <label>Roles</label>
        <br>
        <input type="checkbox" name="roles" value="Admin">Admin
        <br>
        <input type="checkbox" name="roles" value="Student">Student
        <br>
        <input type="checkbox" name="roles" value="User">User
        <div class="pull-right">
            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
            <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
        </div>
    </div>

    <div class="form-group">
        <label>License Agreement</label>
        <br>
        <input type="radio" name="agreement" value="Yes">Yes
        <br>
        <input type="radio" name="agreement" value="No">No
        <br>
        <div class="pull-right">
            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
            <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
        </div>
    </div>

    <div class="form-group">
        <label>Add New Field</label>
        <br>
        <select>
            <option value="single-line-text">Single Line Text</option>
            <option value="Date">Date</option>
            <option value="Dropdown">Dropdown</option>
            <option value="checkbox">Checkbox</option>
            <option value="Radio-button">Radio Button</option>
            <option value="Paragraph-text-field">Paragraph Text Field</option>
        </select>
        <div class="pull-right">
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>

    <div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</html>
