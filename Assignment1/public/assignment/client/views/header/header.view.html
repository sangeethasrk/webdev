<!DOCTYPE html>
<html lang="en">

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <!--navigates sidebar into header for mobile devices -->
            <ul class="nav navbar-nav navbar-right check-sidebar">

                <li ng-class="{'active': $location.url() == '/home'}"  data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>

                <li ng-show="currentUser"  ng-class="{'active': $location.url() == '/profile'}"data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/profile"><span class="glyphicon glyphicon-list-alt"></span> Profile</a></li>

                <li ng-show="currentUser.roles.indexOf('admin') >= 0"
                    ng-class="{'active': $location.url() == '/admin'}" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/admin"><span class="glyphicon glyphicon-queen"></span> Admin</a></li>

                <li ng-show="currentUser" ng-class="{'active': $location.url() == '/form'}" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/form"><span class="glyphicon glyphicon-list"></span> Forms</a></li>

            </ul>

            <!-- header -->
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="currentUser" ng-class="{'active': $location.url() == '/register'}" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/register"><span class="glyphicon glyphicon-edit"></span> Register</a></li>

                <li ng-hide="currentUser" ng-class="{'active': $location.url() == '/login'}" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                <li ng-show="currentUser" ng-class="{'active': $location.url() == '/profile'}" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/profile"><span class="glyphicon glyphicon-user"></span>{{currentUser.username}}</a></li>

                <li ng-show="currentUser" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a href="#/home" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
